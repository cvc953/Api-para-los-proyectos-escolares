services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-plataforma_proyectos}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-plataforma_proyectos}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://${MYSQL_USER:-appuser}:${MYSQL_PASSWORD:-apppassword}@db:3306/${MYSQL_DATABASE:-plataforma_proyectos}?charset=utf8mb4}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./app:/app/app:ro
      - ./migrate_estudiante_id.py:/app/migrate_estudiante_id.py:ro
      - ./migrate_calificacion_per_student.py:/app/migrate_calificacion_per_student.py:ro
      - ./docker-entrypoint.sh:/app/docker-entrypoint.sh:ro
      - ./uploads:/app/uploads:rw
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge